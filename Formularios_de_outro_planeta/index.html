</p>

<input type="text" value="escreva aqui" readonly>

<p></p>
<form id="meu-form"></form>         <!--o id serve para identificar o form-->
<input name="nome" type="text" form="meu-form"> <!--name: nomeia o input para que ele possa ser resgatado posteriormente | form: retoma o formulário identificado pelo nome-->

<input type="text" required>        <!--torma o campo obrigatório-->

<input type="password" placeholder="Digite sua senha">

<p></p>

<!-- minlength: Mínimo de caracteres permitido na senha 
     maxlength: máximo de caracteres permitido
     size: faz o tamanho do campo ser maior ou menor
-->
<form action="">
    <input type="password"
        minlength="4"
        maxlength="8"
        size="8">  
</form>     

<!--pattern: senha exige um formato específico. Para esse caso, a senha deve conter números de 0 a 9, letras entre a e f (maiúsculas ou minúsculas), no mínimo 4 e no máximo 8 caracteres.
    title: mensagem que aparece quando o usuário digita uma senha em formato diferente do exigido-->
<form action="">
    <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX no mínimo 4 caracteres e no máximo 8 caracteres."
        >  
</form> 

<!--Mudança do teclado no smartfone-->
<form action="">
    <input type="password"
           inputmode="numeric">  
</form>

<!--Sugestão de senha. new-password: o navegador sugere uma nova senha.-->
<form action="">
    <input type="password"
           autocomplete="new-password">  
</form>
