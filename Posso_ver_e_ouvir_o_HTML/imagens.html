<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Imagens</title>
</head>
<body>
<h1>Imagens diversas</h1>
    <a href="https://google.com">
    <figure>
        <img 
                src="https://source.unsplash.com/random" 
                alt="imagem de título"
                title="título da imagem"
                width="200px"
        >
        
        <figcaption>Esse é o título da imagem</figcaption>
    </figure>
    </a>        <!--quando clicar na imagem o usuário será direcionado para o site-->


    <h2>Rocketseat</h2>
    <a href="https://rocketseat.com.br/">
        <img 
        src="https://rocketseat.com.br/icons/icon-48x48.png" 
        alt="Imagem da rocketseat"
        title="Logo da Rocketseat."
        width="50px"
        height="50px">
    </a>

<!--Estrutura de uma figura svg-->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    
    <img src="./assets-example/assets-example/ball.svg" alt="">
    

</body>
</html>
