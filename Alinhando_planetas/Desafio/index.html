<body>

    <!--DESAFIO: Header Menu Navigation
    Crie o <header> de um site que contenha uma logo e um menu.
    Um elemento deverá ficar ao lado do outro;
    A logo ficará na extrema esquerda e o menu ficará na extrema direita;
    Os itens do menu ficarão um ao lado do outro, com um espaço de .8rem entre eles;
    O último elemento será um botão de contato e você poderá utilizar o seletor :last-child para estilizar.-->

    <header>
        <h1>Menu Navigation</h1>

            
        <div class="menu">   
            <nav>
                <img src="./planeta-terra.png" alt="logo">
                <ul>
                    <li>HOME</li>
                    <li>ABOUT</li>
                    <li>SERVICES</li>
                    <li>TESTIMONIALS</li>
                    <li>CONTACT</li>
                </ul>
            </nav>
          </div>

    </header>

    <!-- DESAFIO 2
        Crie um layout com 2 colunas, uma ao lado da outra.
        A coluna da esquerda deverá ter 25% de tamanho e a coluna da direita deverá ocupar todo o espaço restante.
        Faça uma separação de 1rem entre os elementos.
    -->
    
<div class="container">
    <aside> Coluna 1 </aside>
    <main> Coluna 2 </main>
</div>
    
</body>
