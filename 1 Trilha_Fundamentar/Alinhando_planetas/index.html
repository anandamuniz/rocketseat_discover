<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!--TABLE-->
    <table>
        <tr> <!--para novas linhas-->
            <td> Hora 1 </td>   <!--para novas colunas-->
            <td>20:00</td>
        </tr>
        <tr>
            <td> Hora 2</td>
            <td> 21:00 </td>
        </tr>
    </table>

    <!--Tableless-->

    <div style="float:left">esquerda</div>      <!--quebra o block, com o atributo left o texto fica à esquerda-->
    <div style="float:right">direita</div>      <!--quebra o block, com o atributo right o texto fica à direita do navegador-->
    <div style="clear:both">normal flow</div>        <!--volta a ficar em block-->

    <!--FLEXBOX-->

    <div class="flexbox">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>

    <!--Alinhamento dos itens no eixo principal-->

    <div class="boox">
        <div class="item">Alinhamento A</div>
        <div class="item">Alinhamento B</div>
        <div class="item">Alinhamento C</div>
        <div class="item">Alinhamento D</div>
    </div>


    <div class="page">
        <aside>Aside</aside>
        <main>
            Main
            <section>Content 1</section>
            <section>Content 2</section>
            <section>Content 3</section>
        </main>
    </div>
</body>
</html>
