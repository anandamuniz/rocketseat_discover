<!-- <meta>
atributos:
    - charset
    - name: especifica a tag <meta>
    - content: fala o conteúdo da tag <meta>
-->

<head>
    <meta charset="UTF-8">  <!--codificação de caractéres especiais-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--portabilidade para dispositivos móveis-->
    
    <meta name="author" content="Ananda Muniz">

    <meta name="description" content="Um website para iniciantes em programação."> <!--o texto do content refere-se ao texto mostrado abaixo do título do site quando for buscado no google-->
    
    <meta name="robots" content="index, follow"> <!--diz para o robô do google o que queremos que ele faça-->

    <!-- Open Graph: facebook -->
    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg"> <!--usado para compartilhhar no facebook -->
    <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook"> 
    <meta property="og:title" content="Um site da Rocketseat">

    <!-- twitter -->
    <meta name="twitter:title" content="Rocketseat">
</head>

link para íncones personalizados
